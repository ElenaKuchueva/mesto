<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип.">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/avatar.png" class="avatar" alt="Фото профиля.">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль."></button>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото."></button>
    </section>

    <section class="elements">

      <template id="card">
        <article class="element">
          <button class="element__delate" type="button" aria-label="Удалить."></button>
          <img class="element__image">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__icon" type="button" aria-label="Нравится."></button>
          </div>
        </article>
      </template>
  
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup" id="editPopup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <div class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <form class="fields" name="fields" method="post">
          <input class="field" type="text" name="username" id="username" value="" tabindex="1" placeholder="Имя">
          <input class="field" type="text" name="occupation" id="occupation" value="" tabindex="2" placeholder="О себе">
          <button class="submit" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <div class="form">
        <h2 class="form__heading">Новое место</h2>
        <form class="fields" name="fields" method="post">
          <input class="field" type="text" name="place" id="place" value="" tabindex="1" placeholder="Название">
          <input class="field" type="text" name="link" id="link" value="" tabindex="2" placeholder="Ссылка на картинку">
          <button class="submit" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup-image">
    <div class="popup-image__container">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <img class="popup-image__image">
      <h2 class="popup-image__title"></h2>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

</body>
</html>
