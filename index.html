<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип.">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/avatar.png" class="avatar" alt="Фото профиля.">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль."></button>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото."></button>
    </section>

    <section class="elements">
      <template id="card">
        <article class="element">
          <button class="element__delate" type="button" aria-label="Удалить."></button>
          <img class="element__image">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__icon" type="button" aria-label="Нравится."></button>
          </div>
        </article>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <div class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <form class="fields" name="popupEdit-form" method="post" novalidate>
          <input class="field" type="text" name="username" id="username" value="" tabindex="1" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="username-message-error field-message-error"></span>
          <input class="field" type="text" name="occupation" id="occupation" value="" tabindex="2" placeholder="О себе"
            minlength="2" maxlength="200" required>
          <span class="occupation-message-error field-message-error"></span>
          <button class="submit" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <div class="form">
        <h2 class="form__heading">Новое место</h2>
        <form class="fields" name="PopupAdd-Form" method="post" novalidate>
          <input class="field" type="text" name="place" id="newPlace" value="" tabindex="1" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="newPlace-message-error field-message-error"></span>
          <input class="field" type="url" name="link" id="link" value="" tabindex="2" placeholder="Ссылка на картинку"
            required>
          <span class="link-message-error field-message-error"></span>
          <button class="submit" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_full-image" id="fullImage">
    <div class="popup__container popup__container_full-image">
      <button class="popup__close" type="button" aria-label="Закрыть."></button>
      <img class="popup__image" alt="" src="#">
      <h2 class="popup__title"></h2>
    </div>
  </div>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
